<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Prime number check</h1>
  <input type="number" id="userInput" placeholder="Enter the number">
  <button onclick="checkInput()">Check</button>

  <p id="output"></p>

  <script>
    function checkInput() {
      const input = document.getElementById("userInput").value;
      const output = document.getElementById("output");
      let isPrime = true;
      if(input <= 1){
        isPrime = false;
      } else{
        for (let i=2; i<input; i++){
          if(input%i===0){isPrime =false;
            break;
          }
        }
     }
     output.textContent = (isPrime? `${input} is a Prime number.`: `${input} is not a Prime number.`);
    }
  </script>
</body>
</html>
